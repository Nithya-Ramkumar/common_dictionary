# Chemistry Domain Source Mapping Template
# =======================================
# This template defines, for each entity and attribute, the mapping to all data sources
# and their endpoints, including priority order and any refined search logic.
# This file contains NO extraction connection details or API/local parameters.
# All mapping, priority, and search refinement logic is centralized here for clarity and maintainability.
#
# USAGE: Copy this template to your domain directory and customize for your specific domain.
# EXAMPLE: cp source_mapping.template.yaml ../medicine/source_mapping.yaml
#
# NOTE: Entity names must match exactly with those defined in entity_config.yaml
# NOTE: Attribute names must match exactly with those defined in entity_config.yaml

# =============================================================================
# ENTITY: Compound
# =============================================================================
Compound:                                     # REQUIRED: Entity type name (must match entity_config.yaml)
  # =============================================================================
  # REQUIRED ATTRIBUTES
  # =============================================================================
  name:                                       # REQUIRED: Attribute name (must match entity_config.yaml)
    - source: pubchem                         # REQUIRED: Data source identifier
      endpoint: compound                      # REQUIRED: Source-specific endpoint or method
      priority: 1                             # REQUIRED: Priority order (1 = highest, higher numbers = lower priority)
      enabled: true                           # OPTIONAL: Whether this source is active (default: true)
      parameters: {}                          # OPTIONAL: Source-specific parameters (API keys, filters, etc.)
      fallback: false                         # OPTIONAL: Whether to use as fallback if higher priority fails
      timeout: 30                             # OPTIONAL: Request timeout in seconds (default: 30)
      retries: 3                              # OPTIONAL: Number of retry attempts (default: 3)
      
    - source: chebi                           # REQUIRED: Alternative data source
      endpoint: entity                        # REQUIRED: Source-specific endpoint
      priority: 2                             # REQUIRED: Lower priority than pubchem
      enabled: true                           # OPTIONAL: Active status
      parameters: {}                          # OPTIONAL: Source-specific parameters
      fallback: true                          # OPTIONAL: Use as fallback
      timeout: 30                             # OPTIONAL: Timeout
      retries: 3                              # OPTIONAL: Retries
      
    - source: reaxys                          # REQUIRED: Third data source
      endpoint: compound                      # REQUIRED: Source-specific endpoint
      priority: 3                             # REQUIRED: Lowest priority
      enabled: true                           # OPTIONAL: Active status
      parameters: {}                          # OPTIONAL: Source-specific parameters
      fallback: true                          # OPTIONAL: Use as fallback
      timeout: 30                             # OPTIONAL: Timeout
      retries: 3                              # OPTIONAL: Retries

  formula:                                    # REQUIRED: Chemical formula attribute
    - source: pubchem                         # REQUIRED: Primary source for formula
      endpoint: compound                      # REQUIRED: Endpoint
      priority: 1                             # REQUIRED: Highest priority
      enabled: true                           # OPTIONAL: Active status
      parameters: {}                          # OPTIONAL: Parameters
      fallback: false                         # OPTIONAL: Fallback status
      timeout: 30                             # OPTIONAL: Timeout
      retries: 3                              # OPTIONAL: Retries
      
    - source: reaxys                          # REQUIRED: Secondary source
      endpoint: compound                      # REQUIRED: Endpoint
      priority: 2                             # REQUIRED: Lower priority
      enabled: true                           # OPTIONAL: Active status
      parameters: {}                          # OPTIONAL: Parameters
      fallback: true                          # OPTIONAL: Fallback status
      timeout: 30                             # OPTIONAL: Timeout
      retries: 3                              # OPTIONAL: Retries

  # =============================================================================
  # OPTIONAL ATTRIBUTES
  # =============================================================================
  structure:                                  # OPTIONAL: Molecular structure attribute
    - source: pubchem                         # REQUIRED: Primary source
      endpoint: compound                      # REQUIRED: Endpoint
      priority: 1                             # REQUIRED: Priority
      enabled: true                           # OPTIONAL: Active status
      parameters: {}                          # OPTIONAL: Parameters
      fallback: false                         # OPTIONAL: Fallback status
      timeout: 30                             # OPTIONAL: Timeout
      retries: 3                              # OPTIONAL: Retries
      
    - source: rdkit                           # REQUIRED: Secondary source (computational)
      endpoint: (function/module as appropriate)  # REQUIRED: Endpoint or function name
      priority: 2                             # REQUIRED: Lower priority
      enabled: true                           # OPTIONAL: Active status
      parameters: {}                          # OPTIONAL: Parameters
      fallback: true                          # OPTIONAL: Fallback status
      timeout: 60                             # OPTIONAL: Longer timeout for computation
      retries: 1                              # OPTIONAL: Fewer retries for computation

  # =============================================================================
  # QUANTITATIVE ATTRIBUTES (paired value + unit)
